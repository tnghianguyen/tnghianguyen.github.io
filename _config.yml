# google-tag-manager-id: GTM-xxxxxx
# font-awesome-kit: xxxxxxxxx  # using Font Awesome Kit instead of defining svg icons

paginate: 5

feed:
  posts_limit: 10

navigation:
  - name: Home
    link: /
  - name: Research
    link: /research/
  - name: Teaching
    link: /teaching/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      category: posts
      toc: true

exclude:
  - Gemfile
  - Rakefile
  - yarn.lock
  - pre-commit
  - /*.json
  - /*.gemspec
  - /*.gem